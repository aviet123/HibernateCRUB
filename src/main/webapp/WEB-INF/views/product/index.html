<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lizt Pzoduct</h1>
<a href="/products/create">Create new product</a>
<form action="">
    Search by name
    <input type="text" name="s">
    <input type="submit" value="search">
</form>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Price</td>
        <td>Category</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.brand}"></td>
        <td th:text="${product.category.name}"></td>
        <td><a th:href="@{'/products/edit/'+${product.getId()}}">Edit</a></td>
        <td><a th:href="@{'/products/delete/'+${product.getId()}}">Delete</a></td>
    </tr>
    <div>
        <a th:href="@{'/products'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
        <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
        <a th:href="@{'/products'(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
    </div>
</table>
</body>
</html>
