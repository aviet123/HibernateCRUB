<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Product Form</h1>
<form action="#" th:action="@{/products/create}" method="post" th:object="${product}">
    <label>
        Name
        <input type="text" th:field="*{name}">
    </label>
    <br>
    <label>
        Brand
        <input type="text" th:field="*{brand}">
    </label>
    <br>
    <input type="submit" value="Save">
</form>
</body>
</html>
