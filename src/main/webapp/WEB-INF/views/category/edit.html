<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Category</h1>
<form action="#" th:action="@{/categories/edit}" method="post" th:object="${category}">
    <fieldset>
        <legend>Edit Product Form</legend>
        <input type="text" hidden th:field="*{id}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <td><input type="submit" value="Save"></td>

        </table>
    </fieldset>
</form>
</body>
</html>
