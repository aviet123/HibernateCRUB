<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<h1>Categories</h1>
<p>
    <a href="/categories/create">Create new category</a>
</p>
<table border="1">
    <tr>
        <th>Name</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="category : ${categories}">
        <tr>
            <td th:text="${category.name}"></td>
            <td><a th:href="@{'/categories/views/'+${category.getId()}}">View</a></td>
            <td><a th:href="@{'/categories/edit/'+${category.getId()}}">Edit</a></td>
            <td><a th:href="@{'/categories/delete/'+${category.getId()}}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
